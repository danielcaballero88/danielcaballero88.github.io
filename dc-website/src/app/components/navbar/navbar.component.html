<div class="menu-btn" (click)="menuOpen = !menuOpen">
  <i class="fa-solid fa-bars fa-2xl"></i>
</div>
<nav [class.menu-open]="menuOpen">
  <ul class="link-list" [class.menu-open]="menuOpen">
    <li
      *ngFor="let link of linkList"
      class="link-item"
      [class.menu-open]="menuOpen"
    >
      <a [href]="link.url" class="link" [class.active]="router.url == link.url">
        {{ link.label }}
      </a>
    </li>
  </ul>
</nav>
